<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Shopping List</h1>
      <div class="form-group">
        <input type="text" [(ngModel)]="newItem" class="form-control" placeholder="Item name" aria-label="Item name" maxlength="30">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" [(ngModel)]="quantity" class="form-control" placeholder="Quantity" aria-label="Quantity" min="1">
        <button class="btn btn-outline-primary btn-sm mt-2" type="button" (click)="addItemWithQuantity()">Add Item</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6 p-3">
      <h2>To Buy</h2>
      <ul class="list-group scrollable-list">
        <li class="list-group-item" *ngFor="let item of items; let i = index" [class.important]="item.isImportant">
          <div class="d-flex flex-column w-100 justify-content-between">
            <h5 class="mb-1">{{item.name}} x{{item.amount}}</h5>
            <div class="d-flex justify-content-between mt-2">
              <div>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteItem(item.name)">Delete</button>
                <button class="btn btn-sm btn-outline-info" (click)="markAsImportant(item.name)">Toggle Important</button>
                <button class="btn btn-sm btn-outline-success" (click)="moveToBought(item.name)">Move to Bought</button>
              </div>
              <div>
                <button class="btn btn-sm btn-outline-success" *ngIf="(i !== 0 && items[i-1]?.isImportant == item.isImportant)"(click)="moveUp(item.name)">Up</button>
                <button class="btn btn-sm btn-outline-success" *ngIf="(i !== items.length - 1 && items[i+1]?.isImportant == item.isImportant)" (click)="moveDown(item.order)">Down</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-12 col-lg-6 p-3">
      <h2>Previously Bought</h2>
      <ul class="list-group scrollable-list">
        <li class="list-group-item" *ngFor="let item of boughtItems">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{item.name}}</h5>
            <button class="btn btn-sm btn-outline-primary" (click)="addToBuy(item)">Add to Buy</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
